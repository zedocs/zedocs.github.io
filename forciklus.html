<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="kiir"></span>

    <script>
        let spankiir = document.querySelector("#kiir");
        let tomb = ["alma", "körte", "barack", "narancs"];

        // régi alap módszer.
        spankiir.innerHTML += "régi for ciklus tömbre: for (i = 0; i < tomb.length; i++)<br>";
        for (i = 0; i < tomb.length; i++) {
            spankiir.innerHTML += tomb[i] + "<br>";
        }

        // újabb egyszerűbb módszer.
        spankiir.innerHTML += "<hr>Egyszerűsített for of módszer ciklus tömbre: for (eleme of tomb) <br>";
        for (eleme of tomb) {
            spankiir.innerHTML += eleme + "<br>";
            console.log(eleme);
        }

        let szoveg = "Szöveges adat";
        spankiir.innerHTML += "<hr>régi for ciklus szövegre<br>";
        for (i = 0; i < szoveg.length; i++) {
            spankiir.innerHTML += szoveg[i] + "<br>";
            console.log(szoveg[i]);
        }

        // újabb egyszerűbb módszer.
        spankiir.innerHTML += "<hr>for of módszer szövegre<br>";
        for (eleme of szoveg) {
            spankiir.innerHTML += eleme + "<br>";
        }

        // objektum típusú adatok
        spankiir.innerHTML += "<hr>objektum típusú adatok listázása<br>";
        let objektum = {
            nev: "Béla",
            kor: 33,
            neme: "férfi"
        }

        // objektum típusú adatok kulcs értéke (nev, kor, neme)
        spankiir.innerHTML += "<br>objektum típusú adatok kulcsai<br>";
        for (eleme in objektum) {
            spankiir.innerHTML += eleme + "<br>";
        }

        // objektum típusú adatok értéke kulcsaik alapján (nev, kor, neme)
        spankiir.innerHTML += "<br>objektum típusú adatok értéke kulcsaik alapján<br>";
        for (eleme in objektum) {
            spankiir.innerHTML += objektum[eleme] + "<br>";
        }
    </script>
</body>

</html>
